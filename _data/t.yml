  desc: "An open-source audio player."
  download: "Download"
  eclair-source-code: "Eclair Source Code"
  source-code: "Site Source Code"
  license: "The source code of the site is protected by the GPL v3.0 license."
  post: "Post"
  news: "News"
  all-versions: All versions
  main:
    beauty:
      h1: Beauty
      span: |
        <b>Eclair</b> tries to be beautiful. Its main feature and difference from other audio players is its beauty and modernity.
    open-source:
      h1: Open source
      span: |
        <b>Eclair</b> is open source. The openness of my project means that
        you and any other person can study how this player works, make edits
        to <b>Eclair</b> and help the project! <i class="nf nf-md-heart"></i>.
    cross-platform:
      h1: Cross-platform
      span: |
        <b>Eclair</b> supports almost all platforms, which allows you to use our
        player on almost all platforms!

